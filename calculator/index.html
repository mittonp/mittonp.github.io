<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investing Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lumeniastyle.css">
</head>
<body>
  <div class="sg-cal-wrap">            
    <div class="input-group row" id="step1" >
        <div class="sub-header">
            <h2 class="text-center">Rethink Investing Financial Calculator</h2>
            <p class="text-center">Fill out the fields with your budget data to get a full breakdown of your growth potential.</p>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <div class="input-field">
                    <div class="col2">
                        <label>Purchase Price</label>
                    </div>
                    <span class="col2">
                        <input type="text" id="purchase-price"  name="purchase-price" class="input currency" value="0">
                    </span>                            
                </div>

                <div class="input-field">
                    <div class="col2">
                        <label>Total Loan</label>
                    </div>
                    <span class="col2">                            
                        <select class="select-menu" id="total-loan" name="total-loan">
                          <option class="yield-option" value="0%">0%</option>
                          <option class="yield-option" value="5%">5%</option>
                          <option class="yield-option" value="10%">10%</option>
                          <option class="yield-option" value="15%">15%</option>
                          <option class="yield-option" value="20%">20%</option>
                          <option class="yield-option" value="25%">25%</option>
                          <option class="yield-option" value="30%">30%</option>
                          <option class="yield-option" value="35%">35%</option>
                          <option class="yield-option" value="40%">40%</option>
                          <option class="yield-option" value="45%">45%</option>
                          <option class="yield-option" value="50%">50%</option>
                          <option class="yield-option" value="55%">55%</option>
                          <option class="yield-option" value="60%">60%</option>
                          <option selected class="yield-option" value="65%">65%</option>
                          <option class="yield-option" value="70%">70%</option>
                          <option class="yield-option" value="75%">75%</option>
                          <option class="yield-option" value="80%">80%</option>
                          <option class="yield-option" value="85%">85%</option>
                          <option class="yield-option" value="90%">90%</option>
                          <option class="yield-option" value="95%">95%</option>
                          <option class="yield-option" value="100%">100%</option>
                          <option class="yield-option" value="105%">105%</option>
                        </select>
                    </span>                            
                </div>
  
                <div class="input-field">
                    <div class="col2">
                        <label class="hastooltip" data-toggle="tooltip" data-placement="right" title="Purchase Price minus Total Loan">Deposit</label>
                    </div>
                    <span class="col2">
                        <label id="deposit">549999</label>
                    </span>                            
                </div>

                <div class="input-field">
                    <div class="col2">
                        <label>Stamp Duty</label>
                    </div>
                    <span class="col2">
                        <input type="text" id="stamp-duty"  name="stamp-duty" class="input currency" value="392500">
                    </span>                            
                </div>
                <div class="input-field">
                    <div class="col2">
                        <label>Valuation Cost</label>
                    </div>
                    <span class="col2">
                        <input type="text" id="valuation-cost"  name="valuation-cost" class="input currency" value="0">
                    </span>                            
                </div>
                <div class="input-field">
                    <div class="col2">
                        <label>Solicitor Cost</label>
                    </div>
                    <span class="col2">
                        <input type="text" id="solicitor-cost"  name="solicitor-cost" class="input currency" value="0">
                    </span>                            
                </div>
            
  
                <div class="input-field">
                    <div class="col2">
                        <label class="hastooltip" data-toggle="tooltip" data-placement="right" title="Any additional costs associated with buying the property.
                        ">Other Purchasing Costs</label>
                    </div>
                    <span class="col2">
                        <input type="text" id="other-purchasing-costs"  name="other-purchasing-costs" class="input currency" value="0">
                    </span>                            
                </div>

                <div class="input-field">
                    <div class="col2">
                        <label>Total Cash Required</label>
                    </div>
                    <span class="col2">
                        <label id="total-cash-required">2924565</label>
                    </span>                            
                </div>
  

  
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-field">
                <div class="col2">
                    <label class="hastooltip" data-toggle="tooltip" data-placement="right" title="Rent after outgoing expenses
                    ">Year 1 Net Rental Income</label>
                </div>
                <span class="col2">                            
                    <input type="text" id="net-rental-income"  name="net-rental-income" class="input currency" value="514000">
                </span>                            
            </div>
  
            <div class="input-field">
                <div class="col2">
                    <label>Rental Increases %</label>
                </div>
                <span class="col2">
                    <input type="text" id="rental-increases"  name="rental-increases" class="input percent" value="3">
                </span>                            
            </div>
  
            <div class="input-field">
                <div class="col2">
                    <label>Term of ownership (years)</label>
                </div>
                <span class="col2">
                    <input type="text" id="term-of-ownership"  name="term-of-ownership" class="input" value="10">
                </span>                            
            </div>

            <div class="input-field">
                <div class="col2">
                    <label>Loan Interest Rate %</label>
                </div>
                <span class="col2">
                    <input type="text" id="loan-interest-rate"  name="loan-interest-rate" class="input percent" value="3">
                </span>                            
            </div>

            <div class="input-field">
                <div class="col2">
                    <label class="hastooltip" data-toggle="tooltip" data-placement="right" title="Will you be using rental profits to offset loan repayments?
                    ">Debt reduction</label>
                </div>
                <span class="col2">
                    <input type="checkbox" id="debt-reduction"  name="debt-reduction" class="input">
                </span>                            
            </div>

            <div class="input-field">
                <div class="col2">
                    <label class="hastooltip" data-toggle="tooltip" data-placement="right" title="0% = all of your profits will be used for debt reduction.

                    ">% of Profit NOT used for debt reduction</label>
                </div>
                <span class="col2">
                    <input type="text" id="profit-not-for-debt-reduction"  name="profit-not-for-debt-reduction" class="input percent" value="0">
                </span>                            
            </div>
  
        </div>
        <div class="col-12 button-wrapper">
            <div>
                <button id="btn-calculator" class="btn-cal">Get Your Forecast ></button>
            </div>
        </div>
    </div>
    <div id="step2">
        <div class="sub-header">
            <h2 class="text-center">Rethink Investing Financial Calculator</h2>
            <p class="text-center">See how your investment performs over a <span class="term-number">10</span> year period.</p>
        </div>
        <div class="mobile_clicker">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
        </div>
        <div class="show_tables">
        </div>
        <div class="mobile_clicker">
            <span class="dot active" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
        </div>
  
        <div style="width: 100%;" class="graph-wrapper">                    
            <canvas id="canvas-1">
        </div>
        
        <div class="button-wrapper">
            
            <button class="btn-previous" id="btn-next">Start Over</button>
        </div>

        <button id="btn-share">
            Copy Share Link
        </button>
    </div>
    
   
  </div>  
  <script src="js/jquery.js?ver=1.12.4-wp"></script>
  <script src="js/jquery/ui/core.min.js?ver=1.11.4"></script>
  <script src="js/jquery/ui/widget.min.js?ver=1.11.4"></script>
  <script src="js/jquery/ui/menu.min.js?ver=1.11.4"></script>
  <script src="js/jquery/ui/selectmenu.min.js?ver=1.11.4"></script>
  <script src="js/ajax/libs/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
