<html>

<head>
    <link rel="stylesheet" href="sass/scalecanvas.css">
</head>

<body>
    <div class="stomach-antacid">
        <div class="antacid-step antacid-step-1"></div>
        <div class="antacid-step antacid-step-2"></div>
        <div class="antacid-step antacid-step-3"></div>
        <div class="antacid-step antacid-step-4"></div>
        <div class="antacid-step antacid-step-5"></div>
    </div>


    <script src="js/01jquery.min.js"></script>
    <script src="js/10jquery.scrollify.js"></script>
    <script>
        $(function() {
            prevIndex = 0;
            $.scrollify({
                updateHash: false,
                section: ".scroll-container",
                scrollSpeed: 500,
                before: function(index, sections) {
                    direction = index < prevIndex ? "up" : "down";
                    console.log(index, prevIndex, direction);
                    prevSceneName = sections[prevIndex].attr("data-scene");
                    curSceneName = sections[index].attr("data-scene");
                    prevCutName = sections[prevIndex].attr("data-cut");
                    curCutName = sections[index].attr("data-cut");
                    if (direction == "up") {
                        $(prevSceneName).removeClass("cut-" + prevCutName);
                    } else {
                        $(curSceneName).addClass("cut-" + curCutName);
                    }
                    if (prevSceneName != curSceneName) {
                        if (direction == "up") {
                            $(prevSceneName).addClass("scene-below");
                            $(curSceneName).removeClass("scene-above");
                        } else {
                            $(curSceneName).removeClass("scene-below");
                            $(prevSceneName).addClass("scene-above");
                        }
                    }
                },
                after: function(index, sections) {
                    prevIndex = index;
                }
            })
        });
    </script>
</body>

</html>
